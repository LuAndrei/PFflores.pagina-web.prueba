<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>

    <style>
        a:link{
    text-decoration: none;
    
    
   }
    </style>
</head>
<body>


<div class="transparent-form">

<img src="logo/logo2.jpg" class="avatar" alt="avatar" >




<form action="#" method="POST" style="max-width:500px;margin: auto;">


<div class="form-input">
<i class="fa fa-user icon"></i>
<input type="text" class="input-form-html"  name="Nombre" placeholder="Nombre" required>
</div>




<div class="form-input">
    <i class="fa fa-user icon"></i>
    <input type="text" class="input-form-html"  name="Apellido" placeholder="Apellido" required>
    </div>


    <div class="form-input">
        <i class="fa fa-envelope icon"></i>
        <input type="email" class="input-form-html"  name="Email" placeholder="Email" required>
        </div>


        <div class="form-input">
            <i class="fa fa-comment icon"></i>
<textarea class="input-form-html" name="comment" placeholder="Escribe tu comentario aqui"></textarea>
            </div>

            <input type="hidden" name="_captcha" value="false">

        <button class="btn" name="submit" type="submit">Enviar Mensaje</button>

</form>    

</div>

    
<button class="boton-agregar"><a href="index.html" >Inicio</a></button>

</body>
</html>
